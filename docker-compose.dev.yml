version: "3.9"

services:
  api:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && node server.js"
    volumes:
      - ./server:/app
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  react:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm start"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - api

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - react
      - api
